<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="VocabPracticeTool.css" />
    <title>Vocab Practice Tool smth smth</title>
</head>
<body>
    <div id="container">
        <div id="set-explorer" class="box">
            <h1 class="title" id="set-explorer-title">Sets</h1>
            <div>
                <table id="set-list">
                    <!-- Generate set rows -->
                    <script src="./ts/AddSetExplorerRows.js"></script>
                </table>
            </div>
            <div id="set-explorer-bottom-bar">
                <button type="button" id="new-set" onclick="site.setManager.newSet();" title="Create a new set">New set</button>
                <!-- TODO: -->
                <!-- <button type="button" id="edit-set">Edit set</button> -->
                <!--<button type="button" id="load-sets" title="Load sets from a file">Load sets</button>
                <button type="button" id="download-sets" title="Download sets onto your hard drive">Download sets</button>-->
            </div>
        </div>
        <div id="center-column">
            <div id="word-display" class="box">
                <p id="prompt-display">Select a set on the left</p>
                <p id="answer-display">If you haven't made one yet, click the "New set" button in the bottom left</p>
            </div>
            <div id="input-div" class="box">
                <form id="input-form">
                    <input id="input-box" placeholder="Enter your response" autocomplete="off">
                </form>
            </div>
            <div id="buttons">
                <button type="button" id="show-answer">Show Answer</button>
            </div>
            <div id="prompt-settings" class="box">
                <h1 class="title" id="settings-title">Settings</h1>
                <div id="prompt-settings-interior">
                    <div id="prompt-settings-content">
                        <form id="prompt-settings-form">
                            <table>
                                <tr>
                                    <td>Prompt category: </td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="prompt-category-terms">Prompt terms: </label></td>
                                    <td><input type="radio" id="prompt-category-terms" name="prompt-category" checked="checked" class="settings-button"/></td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="prompt-category-defs">Prompt definitions: </label></td>
                                    <td><input type="radio" id="prompt-category-defs" name="prompt-category" /></td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="prompt-category-both">Prompt either: </label></td>
                                    <td><input type="radio" id="prompt-category-both" name="prompt-category" /></td>
                                </tr>
                                <tr>
                                    <td><label for="prompt-delay">Delay between prompts (ms)</label></td>
                                    <td><input id="prompt-delay" type="number" value="2000"/></td>
                                </tr>
                                <tr>
                                    <td><label for="ignore-case">Ignore letter case: </label></td>
                                    <td><input id="ignore-case" checked="checked" type="checkbox" /></td>
                                </tr>
                                <tr>
                                    <td><label for="ignore-parentheses">Ignore text in parentheses: </label></td>
                                    <td><input id="ignore-parentheses" checked="checked" type="checkbox" /></td>
                                </tr>
                                <tr>
                                    <td>Ignore whitespace: </td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="ignore-whitespace-none">None</label></td>
                                    <td><input type="radio" id="ignore-whitespace-none" name="ignore-whitespace" /></td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="ignore-whitespace-ends">Start and end only</label></td>
                                    <td><input type="radio" id="ignore-whitespace-ends" name="ignore-whitespace" checked="checked" /></td>
                                </tr>
                                <tr>
                                    <td><label class="radio" for="ignore-whitespace-all">All</label></td>
                                    <td><input type="radio" id="ignore-whitespace-all" name="ignore-whitespace" /></td>
                                </tr>
                            </table>
                        </form>
                        <div id="select-terms-div">
                            <div id="select-terms-header">
                                <h1 class="title" id="select-terms-title">Select Terms</h1>
                                <div id="toggle-selection-view-div">
                                    <button type="button" id="toggle-term-selection-view">Hide term selection</button>
                                </div>
                            </div>
                            <form id="select-terms-form">
                                <table id="select-terms-table">
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="explainer" class="box">
            <h1 class="title" id="explainer-title">About</h1>
            <p>A hopefully simple, hopefully easy to use website to help people (really just myself) study things.</p>
            <p><a target="_blank" href="https://github.com/autofloccinaucinihilipilificator/autofloccinaucinihilipilificator.github.io">Github</a></p>
        </div>
        <div id="set-builder">
            <h1 class="title" id="set-builder-title">New Set</h1>
            <form id="set-form">
                <div id="set-title" class="set-form-div">
                    <div class="set-builder-header">
                        <label for="set-title-input">Title</label>
                        <p id="set-title-error-box"></p>
                    </div>
                    <input id="set-title-input" placeholder="Add title" autocomplete="off" />
                </div>
                <div id="set-description" class="set-form-div">
                    <label for="set-description-input">Description</label>
                    <textarea id="set-description-input" placeholder="Add description (optional)"></textarea>
                </div>
                <div id="set-data" class="set-form-div">
                    <div class="set-builder-header">
                        <label for="set-data-input">Term data</label>
                        <p id="set-data-error-box"></p>
                    </div>
                    <textarea id="set-data-input" placeholder="Add set data
Example:
Term 1; Definition 1
Valid Term 2, Other Valid Term 2; Valid Definition 2, Other Valid Definition 2"></textarea>
                </div>
            </form>
            <div id="set-builder-bottom-bar">
                <button type="button" id="save-set">Save set</button>
                <button type="button" id="exit-set-builder">Exit without saving</button>
            </div>
        </div>
    </div>
    <script src="./ts/Defines.js"></script>
    <script src="./ts/SiteSettings.js"></script>
    <script src="./ts/SiteSettingsManager.js"></script>
    <script src="./ts/Items.js"></script>
    <script src="./ts/SetManager.js"></script>
    <script src="./ts/PromptSettings.js"></script>
    <script src="./ts/Prompter.js"></script>
    <script src="./ts/Site.js"></script>
</body>
