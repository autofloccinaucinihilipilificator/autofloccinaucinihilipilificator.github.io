<!DOCTYPE html>
<head>
  <title>NL Election Tool</title>
  <link rel="stylesheet" href="ElectionTool.css"/>
</head>
<body>
  <div id="top-bar">
    <p>TOP BAR WOW</p>
  </div>
  <main>
    <div class="col" id="left-bar">
      <div id="vote-share-check">
        <p><span id="vote-share-check-label">Total vote share: </span><span id="total-vote-share"> <i id="total-vote-share-inner"></i></span></p>
      </div>
      <div id="party-list" class="item"></div>
    </div>
    <div class="col" id="right-bar">
      <svg id="parliament-chart">
        <rect x="0" y="5" width="200" height="100" fill="black"></rect>
      </svg>
      <div id="pie-chart" class="item">
        <p>pie chart</p>
      </div>
      <div id="coalition-list" class="item"></div>
    </div>
    <script src="./ts/Party.js"></script>
    <script src="./ts/Coalition.js"></script>
    <script src="./ts/MapManager.js"></script>
    <script src="./ts/ParliamentChartManager.js"></script>
    <script src="./ts/PartyListManager.js"></script>
    <script src="./ts/PieChartManager.js"></script>
    <script src="./ts/Site.js"></script>
  </main>
</body>
