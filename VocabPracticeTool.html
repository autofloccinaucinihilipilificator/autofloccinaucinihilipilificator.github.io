                <input id="new-set-title-input" placeholder="Add title" autocomplete="off"/>
            </div>
            <div id="new-set-description">
                <label for="new-set-description-input">Description</label>
                <textarea id="new-set-description-input" placeholder="Add description (optional)"></textarea>
            </div>
            <div id="new-set-data">
                <label for="new-set-data-input">Term data</label>
                <textarea id="new-set-data-input" placeholder="Add set data
Example:
Term 1; Definition 1
Valid Term 2, Other Valid Term 2; Valid Definition 2, Other Valid Definition 2"></textarea>
            </div>
        </form>
